name: CMake

on: 
  push:
    tags:
      - '*'

jobs:
  build_linux:
    runs-on: ubuntu-latest
    container: ubuntu:18.04
    
    env:
      CMAKE_TOOLCHAIN_FILE: ${{github.workspace}}/cmake/linux-i686.cmake

    steps:
    - uses: actions/checkout@v2

    - name: Setup i386 architecture and update package lists
      run: |
        dpkg --add-architecture i386
        apt-get update

    - name: Install dependencies
      run: |
        apt-get install -y libgcc1:i386

    - name: Configure CMake
      shell: bash
      run: |
        rm -rf build
        CC=icc CXX=icpc cmake -B build -DCMAKE_TOOLCHAIN_FILE=${{github.workspace}}/cmake/linux-i686.cmake
        cmake --build build -j

    - name: Deploy artifacts
      uses: actions/upload-artifact@v2
      with:
        name: linux
        path: ${{github.workspace}}/build/tracefix_mm_i386.so
          
  build_windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2

    - name: Create Build Environment
      run: cmake -E make_directory ${{github.workspace}}/build
      
    - name: Configure CMake
      shell: bash
      working-directory: ${{github.workspace}}/build
      run: cmake .. -A Win32 -DCMAKE_BUILD_TYPE=Release

    - name: Build
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: cmake --build . --config Release --parallel
              
    - name: Deploy artifacts
      uses: actions/upload-artifact@v2
      with:
        name: windows
        path: ${{github.workspace}}/build/Release/tracefix_mm.dll

  publish:
    name: 'Publish'
    runs-on: ubuntu-latest
    needs: [build_windows, build_linux]  
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v2        
      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Deploying linux artifacts
        uses: actions/download-artifact@v2
        with:
          name: linux

      - name: Deploying windows artifacts
        uses: actions/download-artifact@v2
        with:
          name: windows
      
      - name: Archive artifacts
        run: |
          mkdir -p addons/tracefix
          cp cstrike/addons/tracefix/tracefix.cfg tracefix_mm.dll tracefix_mm_i386.so addons/tracefix
          7z a -tzip hitbox_fix-bin.zip addons/tracefix
        
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: hitbox_fix-bin.zip
          tagName: ${{ env.RELEASE_VERSION }}
          name: Release ${{ env.RELEASE_VERSION }}
          body: |
            Release ${{ env.RELEASE_VERSION }}
            - Added support for improved hitbox detection.
            - Fixed performance issues on Windows.
          draft: false
          prerelease: false
